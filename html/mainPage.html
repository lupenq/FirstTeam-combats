<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бойцовский клуб</title>
    <link rel="stylesheet" href="./css/styleForMP.css">
</head>
<body class="bodyContainer">
    <main class="mainContainer">
        <div class="containerHero">
                <div class="hero-name"></div>
                <div class="progress-bar progressHero">
                        <span class="progress-bar-fill" style="width: 100%"></span>
                        <span class="hp-value"></span>
                </div>
        </div>
        <div class="containerFight">
            <div class="ghost_block">
                <button class="findOponent button style_findOponent">Найти соперника</button>
                <div class="hide">
                    <form method="POST">
                        <div class="buttleForm">
                            <div class="attackBlock">
                                <p>Атака</p>
                                <div class="margins"><label><input name="attack" type="radio" value="1">удар в голову</label></div>
                                <div class="margins"><label><input name="attack" type="radio" value="2">удар в корпус</label></div>
                                <div class="margins"><label><input name="attack" type="radio" value="3"><label>удар в пояс</label></div>
                                <div class="margins"><label><input name="attack" type="radio" value="4">удар по ногам</label></div>
                            </div>
                            <div class="protectionBlock">
                                <p>Защита</p>
                                <div class="margins"><label><input name="protection" type="radio" value="1">блок головы и корпуса</label></div>
                                <div class="margins"><label><input name="protection" type="radio" value="2">блок корпуса и пояса</label></div>
                                <div class="margins"><label><input name="protection" type="radio" value="3">блок пояса и ног</label></div>
                                <div class="margins"><label><input name="protection" type="radio" value="4">блок головы и ног</label></div>
                            </div>
                        </div>
                        <div class="buttonGo margins"> 
                            <button class="button buttonGoStyle turnButton" type="submit">Вперед!!</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr noshade size="1">
            <div class="logsBlock">
                <ul class="fight-logs"></ul>
            </div>
        </div>
        <div class="containerEnemy">
                <div class="enemy-name"></div>
                <div class="progress-bar progressEnemy">
                        <span class="progress-bar-fill" style="width: 100%"></span>
                        <span class="hp-value"></span>
                </div>
        </div>
    </main>
    <footer class="footerContainer">
            <div class="containerChat">
                <div class="chatLog">
                    <ul class="chatMessages"></ul>
                </div>
                <form method="POST" action="/chat" class="chatForm">
                    <input name="message" type="text" placeholder="Введите ваше сообщение" class="chatInput">
                    <button type="submit" class="chatButton button">Отправить</button>            
                </form>
            </div>
            <div class="onlineContainer">
                <ul class="listOfUsers"></ul>
            </div>
        </footer>
<script src="/js/onlineUsers.js"></script>
<script src="./js/fight.js"></script>
<script src="/js/mainPage.js"></script>
<script src="./js/chat.js"></script>
</body>
